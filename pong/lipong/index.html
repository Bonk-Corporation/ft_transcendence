<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>PONG</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div id="username" name="Victor"></div>
    <div class="flex flex-col items-center justify-center">
      <div id="score" class="bg-red-200 font-medium text-center text-white rounded-full w-2/6 p-2 mb-5 mt-5">SCORE</div>
      <canvas id="canvas" class="border-solid border-4 border-red-700 w-4/6 rounded aspect-[640/480]"></canvas>
    </div>
    <div class="grid grid-cols-2 justify-items-center mt-5">
      <button id="multi" class="w-2/12 px-4 py-2 bg-red-400 hover:bg-blue-700 text-white font-medium rounded-full">Multi</button>
      <button id="solo" class="w-2/12 px-4 py-2 bg-red-400 hover:bg-blue-700 text-white font-medium rounded-full">Solo</button>
    </div>
  </body>
</html>
